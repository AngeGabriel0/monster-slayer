<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Barre de vie du joueur -->
        <div class="players">
            <div class="you">
                <h2>Player's health :</h2>
                <div class="life-bar">
                    <div class="life">100</div>
                </div>
            </div>


            <!-- Barre de vie du monstre -->
            <div class="monster">
                <h2>Choose your level</h2>
                <div class="life-bar">
                    <div class="monster-life">100</div>
                </div>
            </div>
        </div>
        <!-- Boutons d'action -->
        <div class="actions">
            <button id="attackBtn">Attaque</button>
            <button id="specialBtn">Attaque sp√©ciale</button>
            <button id="healBtn">Soin</button>
            <button id="resignBtn">Abandon</button>
        </div>
        <script src="../dist/script.js"></script>

</body>

</html>
